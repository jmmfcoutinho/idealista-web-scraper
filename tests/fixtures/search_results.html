<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Casas e apartamentos em Cascais, Lisboa — idealista</title>
</head>
<body>
    <h1 id="h1-container">4.423 casas e apartamentos à venda em Cascais</h1>
    
    <main class="listing-items">
        <!-- Regular listing with all fields -->
        <article class="item item_contains_branding" data-element-id="34609275">
            <a class="item-link" href="/imovel/34609275/">Moradia T5 em Cascais</a>
            <span class="item-price">1.500.000€</span>
            <span class="item-location">Cascais, Lisboa</span>
            <span class="item-detail">T5</span>
            <span class="item-detail">350 m² área bruta</span>
            <span class="item-detail">5 quartos</span>
            <p class="ellipsis">Fantástica moradia com piscina e jardim</p>
            <picture class="logo-branding">
                <a href="/agencia/remax-cascais/">
                    <img alt="RE/MAX Cascais" src="https://example.com/logo.png">
                </a>
            </picture>
            <img alt="Primeira foto do imóvel" src="https://example.com/photo.jpg">
            <div class="item-tags">
                <span>Luxo</span>
                <span>Piscina</span>
            </div>
        </article>
        
        <!-- Listing without agency and tags -->
        <article class="item" data-element-id="34046541">
            <a class="item-link" href="/imovel/34046541/">Apartamento T3 em Estoril</a>
            <span class="item-price">650.000€</span>
            <span class="item-detail">T3</span>
            <span class="item-detail">120 m²</span>
        </article>
        
        <!-- Listing with minimal data -->
        <article class="item" data-element-id="33977796">
            <a class="item-link" href="/imovel/33977796/">Casa em Cascais</a>
            <span class="item-price">Sob consulta</span>
        </article>
        
        <!-- Ad (no data-element-id - should be skipped) -->
        <article class="item item-ad">
            <a class="item-link" href="/publicidade/">Publicidade</a>
        </article>
    </main>
    
    <div class="pagination">
        <li class="selected"><span>1</span></li>
        <li><a href="/comprar-casas/cascais/pagina-2">2</a></li>
        <li><a href="/comprar-casas/cascais/pagina-60">60</a></li>
        <li class="next"><a href="/comprar-casas/cascais/pagina-2">Seguinte</a></li>
    </div>
</body>
</html>
